---
env:
  browser: true
  commonjs: true
  es6: true
  node: true
extends: airbnb
installedESLint: true
parserOptions:
  ecmaFeatures:
    experimentalObjectRestSpread: true
    jsx: true
  sourceType: module
plugins:
  - react
rules:
  indent:
    - error
    - 2
    - SwitchCase: 1
  linebreak-style:
    - error
    - unix
  quotes:
    - error
    - single
  semi:
    - error
    - never
  arrow-body-style: 'off'
  import/extensions:
    - 2
    - never
    - jsx: always
  react/jsx-uses-react: error
  react/jsx-uses-vars: error
  react/no-find-dom-node: 'off'
  react/no-string-refs: 'off'
  react/forbid-prop-types:
    - 0
